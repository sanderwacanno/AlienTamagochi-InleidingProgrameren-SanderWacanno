    <h1>90's ass site</h1>

            <h1>Hunger:</h1>
            <section class="barnext">
                <h1 id="hungerCount">100</h1>
                <div class="bar">
                    <div id="hungerBar"></div>
                </div>
            </section>
            <section class="barnext">
                <h1>Sleep:</h1>
                <h1 id="sleepCount">100</h1>
                <div class="bar">
                    <div id="sleepBar"></div>
                </div>
            </section>
            <section class="barnext">
                <h1>Fun:</h1>
                <h1 id="funCount">100</h1>
                <div class="bar">

                </div>
            </section>
            <p id="textBox" class="center"></p>
        </section>
        <section id="buttons">
            <img src="content/eatbutton.png" alt="" id="eatButton" class="button">
            <img src="content/sleepbutton.png" alt="" id="sleepButton" class="button">
            <img src="content/gamebutton.png" alt="" id="funButton" class="button">
